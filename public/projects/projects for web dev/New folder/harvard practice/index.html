<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse:collapse ;
            width: 400px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
        tr,td{
            border: 2px solid black;
         
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>subject</td>
                <td>score</td>
                <td>marks</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>6</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
